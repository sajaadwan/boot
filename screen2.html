<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>screen2</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

        <link rel="stylesheet" href="style2.css">
</head>

<body>

    <!-- الجزء اليسار -->
    <div class="container-fluid">
        <div class="col-md-12">
    <div class="full-screen-img-container">
        <img src="./bg.png"
            class="full-screen-img" alt="Full Screen Image">
        <div class="overlay-content">
            <div class="d-flex justify-content-start align-items-center mb-3">
                <img src="./logo.png"
                    alt="Profile Image" class="profile-img mr-2">
                    <h1 class="mb-0 custom-h1">OptimalHireHub</h1>
                
                </div>

        </div>
    </div>
</div>
    </div>


    <!-- الجزء اليمين -->
    <div class="container-fluid">
        <div class="col-md-9">
    <div class="d-flex justify-content-end right-side">
        <div class="login-container">
            <div>
                <a href="#" class="link-page-1">Candidate</a>
                <a href="#" class="link-page-2">Company</a>
            </div>
            <br>
            <h2><b>Welcome Back</b></h2>
            <br>
            <form>
                <div class="form-group">
                    <label for="email">Email Address/or User Name</label>
                    <input type="text" class="form-control" id="email" placeholder="Enter email address or user name">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password">
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
                <button type="submit" class="btn btn-primary login-button">Login</button>
            </form>
            <div class="signup-link">
                Don't have an account? <a href="signup.html">Sign Up</a>
            </div>
        </div>
    </div>
</div>
</div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
