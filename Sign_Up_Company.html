<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobHuntly Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style3.css">
  
</head>

<body>



     <!-- الجزء اليسار -->
     <div class="container-fluid">
        <div class="col-md-12">
    <div class="full-screen-img-container">
        <img src="./bg.png"
            class="full-screen-img" alt="Full Screen Image">
        <div class="overlay-content">
            <div class="d-flex justify-content-start align-items-center mb-3">
                <img src="./logo.png"
                    alt="Profile Image" class="profile-img mr-2">
                    <h1 class="mb-0 custom-h1">OptimalHireHub</h1>
                
                </div>

        </div>
    </div>
</div>
    </div>


    <!-- الجزء اليمين -->


    <div class="d-flex justify-content-end right-side ">


        <div class="login-container">
            <div>
                <a href="#" class="link-page-1">Job Seeker</a>
                <a href="#" class="link-page-2">Company</a>
            </div>
            <br>

            <h2><b>Get more opportunities</b></h2>
            <form>
                <div class="form-group">
                    <label for="uniqueUserName">UserName</label>
                    <input type="text" class="form-control" id="uniqueUserName" placeholder="Enter an unique user name">
                </div>
                <div class="form-group">
                    <label for="companyName">Company name</label>
                    <input type="text" class="form-control" id="companyName" placeholder="Enter your company name">
                </div>
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" class="form-control" id="location" placeholder="Enter your location">
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email address">
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="tel" class="form-control" id="phoneNumber" placeholder="Enter your phone number">
                </div>
                <div class="form-group">
                    <label for="companydiscription">Company Discription</label>
                    <input type="text" class="form-control" id="companydiscription" placeholder="Enter a company discription">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password">
                </div>
                <button type="submit" class="btn btn-primary login-button">Sign Up</button>
            </form>
            <div class="signup-link">
                Already have an account? <a href="#">Login</a>
            </div>
        </div>
    </div>
    </div>


    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
